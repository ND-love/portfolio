<style>
    /* --- НАСТРОЙКИ ЦВЕТОВ --- */

    /* 1. Ссылки (оставим рыжими, они хорошо смотрятся на темном) */
    body {
        --link-color: #ff9800 !important;
        --link-color-visited: #ffb74d !important;
        --link-color-hover: #ffffff !important;
    }

    /* 2. Блоки кода (ПОДЛОЖКА) */
    /* Меняем дешевый синий на твой строгий #222125 */

        background-color: #222125 !important;
        border: none !important; /* Убираем рамки, чтобы было чисто */
    }

    /* 3. Текст внутри кода (ШРИФТ) */
    /* Меняем красный/розовый на твой бирюзовый #40a9a4 */

        color: #40a9a4 !important;
    }

        color: #40a9a4 !important;
    }
