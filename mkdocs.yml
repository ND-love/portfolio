site_name: InfoSec Portfolio
site_url: https://nd-love.github.io/portfolio/
repo_url: https://github.com/ND-love/portfolio
repo_name: ND-love/portfolio

# --- НАСТРОЙКИ ТЕМЫ И ЦВЕТОВ ---
theme:
  name: material
  language: ru
  # Подключаем твой файл стилей (extra.css), чтобы работали цвета VS Code
  custom_dir: docs 
  
  palette:
    # Темная тема
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue-grey  # Цвет шапки (Серо-синий)
      accent: indigo      # Цвет ссылок (Спокойный синий)
      toggle:
        icon: material/weather-night
        name: Switch to light mode

    # Светлая тема (на всякий случай)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue-grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  # --- ФИШКИ ИНТЕРФЕЙСА ---
  features:
    - navigation.expand      # Раскрывать папки
    - navigation.top         # Кнопка "Наверх"
    - navigation.sections    # Делает заголовки разделов жирными
    - search.suggest         # Подсказки
    - search.highlight       # Подсветка поиска
    - content.code.copy      # Кнопка копирования

# --- ПОДКЛЮЧАЕМ ТВОЙ CSS ФАЙЛ ---
extra_css:
  - stylesheets/extra.css  # Убедись, что файл лежит в docs/stylesheets/extra.css

# --- НАСТРОЙКИ MARKDOWN ---
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables

plugins:
  - search