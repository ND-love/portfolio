site_name: Портфолию Д.Р.
site_url: https://github.com/ND-love

# --- ТЕМА И ВНЕШНИЙ ВИД ---
theme:
  name: material
  language: ru
  custom_dir: docs
  
  # Спокойная цветовая схема (VS Code Style)
  palette:
    # Темная тема
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue-grey  # Серо-синяя шапка
      accent: indigo      # Синие ссылки
      toggle:
        icon: material/weather-night
        name: Switch to light mode

    # Светлая тема
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue-grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  # --- НАСТРОЙКИ МЕНЮ (ДЕРЕВО) ---
  features:

    - navigation.expand       # Добавляет стрелочки ▾ для папок
    - navigation.indexes      # Позволяет кликать на название папки, чтобы открыть её index.md
    - navigation.instant      # Мгновенная загрузка страниц
    - navigation.tracking     # Меню само прокручивается к открытому файлу
    
    - navigation.top          # Кнопка "Наверх"
    - content.code.copy       # Кнопка копирования кода
    - search.suggest
    - search.highlight

# --- ПОДКЛЮЧЕНИЕ СТИЛЕЙ ---
extra_css:
  - stylesheets/extra.css

# --- НАСТРОЙКИ MARKDOWN ---
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables

plugins:
  - search