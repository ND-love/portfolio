site_name: Портфолио Д.Р.
site_url: https://nd-love.github.io/portfolio/
repo_url: https://github.com/ND-love/portfolio
repo_name: GitHub

# --- ТЕМА И ВНЕШНИЙ ВИД ---
theme:
  name: material
  language: ru
  custom_dir: docs # Обязательно для твоих кастомных цветов
  
  palette:
    # Темная тема (VS Code Style)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue-grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

    # Светлая тема
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue-grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  # --- НАСТРОЙКИ МЕНЮ И ФУНКЦИЙ ---
  features:
    - navigation.expand       # Стрелочки (▸) для папок
    - navigation.indexes      # Клик по названию папки открывает её
    - navigation.tracking     # Меню следит за скроллом
    
    # ВОТ ОНИ - ТВОИ ВОЗВРАЩЕННЫЕ ФУНКЦИИ:
    - navigation.top          # <--- Кнопка "Наверх" (стрелочка внизу справа)
    - search.suggest          # <--- Подсказки при вводе в поиске
    - search.highlight        # <--- Подсветка найденного текста на странице
    
    - content.code.copy       # Кнопка "Копировать" для кода

# --- CSS СТИЛИ ---
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/menu_fix.js

# --- MARKDOWN ПЛАГИНЫ ---
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables

plugins:
  - search