site_name: Портфолио
site_url: https://nd-love.github.io/portfolio/
repo_url: https://github.com/ND-love/portfolio
repo_name: GitHub

# --- ТЕМА И ВНЕШНИЙ ВИД ---
theme:
  name: material
  language: ru
  custom_dir: docs
  
  palette:
    # Темная тема (VS Code Style)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue-grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

    # Светлая тема
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue-grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  # --- НАСТРОЙКИ МЕНЮ (АВТОМАТИЧЕСКОЕ ДЕРЕВО) ---
  features:
    - navigation.expand       # Стрелочки (▸) для папок
    - navigation.indexes      # Клик по названию папки открывает её index.md
    - navigation.tracking     # Меню следит за тем, где ты читаешь
    - navigation.top          # Кнопка "Наверх"
    - content.code.copy       # Кнопка "Копировать" для кода
    
    # Я убрал tabs и sections. Теперь это чистое дерево слева.

# --- CSS СТИЛИ ---
extra_css:
  - stylesheets/extra.css

# --- MARKDOWN ПЛАГИНЫ ---
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables

plugins:
  - search

