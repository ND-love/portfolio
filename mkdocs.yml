site_name: Портфолию Д.Р.
site_url: https://github.com/ND-love

# --- ТЕМА И ЦВЕТА ---
theme:
  name: material
  language: ru
  custom_dir: docs # Обязательно для твоих кастомных цветов VS Code
  
  palette:
    # Темная тема (твоя настроенная)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue-grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

    # Светлая тема
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue-grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  # --- НАСТРОЙКИ МЕНЮ (САМОЕ ВАЖНОЕ) ---
  features:
    - navigation.expand       # Добавляет стрелочки (раскрыть/закрыть папку)
    - navigation.indexes      # Делает название папки кликабельным (если внутри есть index.md)
    # - navigation.sections   # <--- Я УБРАЛ ЭТО. Именно оно ломало "дерево" и делало заголовки жирными
    # - navigation.tabs       # <--- Тоже убрано, чтобы меню было строго слева
    
    - navigation.instant      # Сайт грузится мгновенно (без белого моргания)
    - navigation.tracking     # Сайдбар автоматически подсвечивает файл, который ты читаешь
    - navigation.path         # Хлебные крошки сверху (Главная > bWAPP > Injection)
    
    - navigation.top          # Кнопка "Наверх"
    - search.suggest
    - search.highlight
    - content.code.copy       # Кнопка копировать код

# --- ПОДКЛЮЧАЕМ ТВОЙ СТИЛЬ VS CODE ---
extra_css:
  - stylesheets/extra.css

# --- MARKDOWN ---
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables

plugins:
  - search